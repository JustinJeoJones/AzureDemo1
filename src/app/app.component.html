<h1>Add Post</h1>
<p>Who are you?</p>
<input type="text" [(ngModel)]="formPost.user" />
<p>What are you thinking?</p>
<input type="text" [(ngModel)]="formPost.body" />
<button (click)="addPost()">Add</button>

<h1>All Posts</h1>

@for (p of allPosts; track p.id) {
  <p>{{p.user}}: {{ p.body }}</p>
}
